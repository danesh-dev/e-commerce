<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/css/auth.css}">

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <div class="alert alert-info" role="alert" th:if="${message != null}">
                    [[${message}]]
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error != null}">
                    [[${error}]]
                </div>

                <form class="login100-form validate-form" th:action="@{/register}" method="post" th:object="${user}"
                    role="form">
                    <span class="login100-form-title pb-2">
                        Register
                    </span>
                    <br>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <span class="text-warning " th:if="${nameError != null}">[[${nameError}}]]</span>
                    <div class="wrap-input100 ">
                        <input class="input100" type="text" name="name" th:field="*{name}" placeholder="Name . . ." required>
                    </div>

<!--                    <span class="text-warning " th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                    <div class="wrap-input100 " data-validate=>
                        <input class="input100" type="email" name="email" th:field="*{email}" placeholder="Email . . ." required>
                    </div>

                    <span class="text-warning " th:if="${passError != null}">[[${passError}}]]</span>
                    <div class="wrap-input100">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password" th:field="*{password}" placeholder="Password . . ." required>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                register
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115 text-center pt-3">
                        <span class="txt1">
                            Already have an account?
                        </span>

                        <a class="txt2 text-primary" th:href="@{/login}">
                            Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .dashboard-container {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            border: 1px solid lightgray;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
        }
        .sidebar h5 {
            border-bottom: 1px solid lightgray;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: black;
            text-decoration: none;
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            text-decoration: underline;
            background-color: #f1f1f1;
        }
        .sidebar a .fas {
            margin-right: 10px;
            color: darkgray;
        }
        .content {
            border: 1px solid lightgray;
            padding: 20px;
            border-radius: 5px;
            flex: 1;
        }
        .btn-darkblue {
            background-color: #003566;
            color: white;
            border: none;
        }
        .btn-darkblue:disabled {
            background-color: #003566;
            opacity: 0.6;
        }
        .form-control[disabled] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container dashboard-container">
    <div class="row">
        <div class="col-md-9 content">
            <h5>User Information</h5>
            <form id="userInfoForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" value="John Doe" disabled>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" value="123-456-7890" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="john.doe@example.com" disabled>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" value="123 Main St">
                </div>
                <button type="submit" class="btn btn-darkblue" id="saveChangesBtn" disabled>Save Changes</button>
            </form>
        </div>
        <div class="col-md-3 sidebar">
            <h5>Menu</h5>
            <a href="/wishlist"><i class="fas fa-heart"></i> My Wishlist</a>
            <a href="/order-history"><i class="fas fa-history"></i> Order History</a>
            <a href="/cart"><i class="fas fa-shopping-cart"></i> My Cart</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addressField = document.getElementById('address');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const originalAddress = addressField.value;

        addressField.addEventListener('input', function() {
            if (addressField.value !== originalAddress) {
                saveChangesBtn.disabled = false;
            } else {
                saveChangesBtn.disabled = true;
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

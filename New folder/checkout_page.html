<!doctype html>
<html lang="en">
<head>
    <title>Fashion Template for Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700,900" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/owl-carousel.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">
</head>
<body>
<div class="checkout-inner float-left w-100">   
    <div class="container">
        <div class="row">
            <div class="cart-block-left col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span>Your cart</span>
                </h4> 
                <div class="list-group mb-3">
                    <div class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Orders</h6>
                        </div>
                        <span class="text-muted">$20</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Shipment</h6>
                        </div>
                        <span class="text-muted">$20</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between">
                        <strong>Total (USD)</strong>
                        <strong>$35</strong>
                    </div>
                    <a href="order-confirmation.html" class="btn btn-primary btn-lg btn-primary">Place an order</a>
                </div>
            </div>
            <div class="cart-block-right col-md-8 order-md-1">
                <h4 class="mb-3">Address</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" disabled>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name <span class="required">*</span></label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" disabled>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone">Phone <span class="required">*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend"></div>
                            <input type="number" class="form-control" id="phone" placeholder="" required="" disabled>
                            <div class="invalid-feedback" style="width: 100%;">Your phone is required.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" disabled>
                        <div class="invalid-feedback">Please enter a valid email address for shipping updates.</div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Address<span class="required">*</span> </label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="" disabled>
                        <div class="invalid-feedback">Please enter your shipping address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" disabled>
                    </div>
                    <hr class="mb-4">

                    <!-- Checkbox section -->
                    <div class="custom-control custom-checkbox" id="same-address-main">
                        <input type="checkbox" class="custom-control-input" id="same-address">
                        <label class="custom-control-label" for="same-address">Another address?!</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/parallax.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/ResizeSensor.min.js"></script>
<script src="js/theia-sticky-sidebar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>

// JavaScript to enable/disable fields based on checkbox
$(document).ready(function(){
    $('#same-address').change(function(){
        if($(this).is(':checked')) {
            $('#firstName, #lastName, #phone, #email, #address, #address2').prop('disabled', false);
        } else {
            $('#firstName, #lastName, #phone, #email, #address, #address2').prop('disabled', true);
        }
    });
});
</script>
</body>
</html>
